    <script>
        function navigateToGame(gameName) {
            window.location.href = '/RetroArcade-2/main1/main-2';
        }
        

        function navigateToGame(gameId) {
            // 게임 세부 페이지로 이동하는 함수 작성
            window.location.href = gameId + ".html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const searchInput = document.getElementById("search-input");
            const games = document.querySelectorAll(".game");

            function filterGames() {
                const searchTerm = searchInput.value.trim().toLowerCase();

                games.forEach((game) => {
                    const title = game.getAttribute("data-title").toLowerCase();
                    const gameElement = game.querySelector("img");

                    if (title.includes(searchTerm)) {
                        game.style.display = "inline-block";
                    } else {
                        game.style.display = "none";
                    }
                });
            }

            document
                .getElementById("search-button")
                .addEventListener("click", filterGames);
            searchInput.addEventListener("input", filterGames);
        });

        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 2 seconds
        }
    </script>
